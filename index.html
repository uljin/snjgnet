  <link rel="stylesheet" href="style/style.css">

<body>
  <main>
    <div class="screen">
      <div class="topbar">
        조건 없는 사이트
      </div>
  
      <div class="content">
        <p class="main-text">
          굳이, 여기까지 오셨네요.<br>
          눌러 보셔도 되고, 안 눌러 보셔도 되고...<span class="cursor"></span>
        </p>
  
        <ul class="links">
          <li>0. <a href="https://unqualified.soonjeong.net">자격 없는 사이트</a></li>
          <li>1. <a href="https://blog.soonjeong.net">blog</a></li>
          <li>2. <a href="https://instagram.com/snjg._">instagram</a></li>
          <li>3. coming soon...</li>
        </ul>
        <hr />
        <p class="intro">
          번호를 입력하세요.<br>
          설명은 없습니다.
        </p>

        <form onsubmit="go(); return false;" class="input-area">
          <span>&gt;</span>
          <input
            type="number"
            pattern="[0-9]*"
            inputmode="numeric"
            id="code"
            placeholder="번호"
            autocomplete="off"
            required
          >
          <button type="submit">go</button>
        </form>        
      </div>
    </div>

  <footer>
    © 조건 없는 사이트<br>
    조건이 생기는 경우 삭제합니다.
  </footer>
  <script>
    function go() {
      const codeInput = document.getElementById('code');
      const code = codeInput.value.trim();
      
      if (code) {
        // 반드시 백틱(`)을 사용하세요!
        window.location.href = `/${code}.html`;
      }
    }
  </script>
  <!-- 100% privacy-first analytics -->
